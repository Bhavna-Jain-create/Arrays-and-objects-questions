    // 19. JavaScript Program to Remove Duplicates From Array
    var arr = [1,2,3,2,4,5,6,7,8];
console.log(arr);
    // Method-1
    var uniarr = [new Set(arr)];
    // console.log(uniarr);
    
    // Method-2
   for(i=0; i< arr.length; i++){
    for(j=i + 1; j<arr.length; j++){
        //console.log(arr[i],arr[j]);
        if(arr[i] == arr[j]){
           
            // console.log(arr[k]);
            var duplicateValue = arr[j];
            var lastValue = arr[arr.length - 1];
            //console.log(duplicateValue);
           // console.log(lastValue);
           arr[arr.length - 1] = duplicateValue;
           arr[j] = lastValue;
           arr.length--
        
        }
    }
   }

}
